<!DOCTYPE html>
<html>
<head>
	<title>Account Registration</title>
	<link rel="stylesheet" type="text/css" href="css/account.css">

</head>
<h1>Create Account</h1>
<form action="account.html">

	

	<label for="name" >Your Full Name:</label>
	<input type="text" name="name" id="name" class="form-control" required="required" />
	
	
	<label for="rollnumber" >Roll_No:</label>
	<input type="text" name="rollnumber" id="rollnumber" class="form-control" required="required" />
	

	<label for="number" >Mobile Number:</label>
	<input type="number" name="number"  id="number" class="form-control" required="required" />
	

	<label for="email" >Email:</label>
	<input type="text" name="email" id="email" class="form-control" required="required" />

	<label for="user" > UserName:</label>
	<input type="text" name="username" id="user" class="form-control" required="required" />

	<span id="usererr"></span><br>
	
	<label for="Epass" >Enter Password:</label>
	<input type="text" name="password" id="password" class="form-control" required="required" />

	<label for="Cpass" >Confirm Password:</label>
	<input type="text" name="Cpass" id="Cpass" class="form-control" required="required" />
	
	


</form>
<script src="js/account.js"></script>
<body>

</body>
</html>
