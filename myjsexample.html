<!DOCTYPE html>
<html>
<head>
	<title>My First Javascript Example</title>
	<script type="text/javascript">
		var today= new Date();
		document.write("todays date is :"+today);
		document.write("<br>todays day is :"+today.getDay());
		document.write("<br>todays date is :"+today.getDate());
		document.write("<br>todays Month is :"+today.getMonth());
		document.write("<br>todays year is :"+today.getFullYear());
		var num1=5.56;
		document.write("<br>My Number 1 is:"+num1);
		document .write("<br>Rounding up Number 1 :"+Math.ceil(num1) );
		document.write("<br> rounding down Number 1 :"+Math.floor(num1));
		function sayHello(btn){
			var e1=document.getElementById("username");
			var name = e1.value;
			alert("Hello "+name);
			btn.textContent="you just click me";
			var data=prompt("please enter any data");
			document.write("<br> you just entered \""+data");
		}
	</script>
</head>
<body>
<br>

<input type="text" name="username" id="username" required>
<button onclick="sayHello(this)">Click here for greetings!</button>
</body>
</html>
