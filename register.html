<!DOCTYPE html>
<html>
	<head>
		<title>Student Registration</title>	
       
	</head>

	<body>
		<h1>Welcome to Aiktc</h1>
		<form action="printinfo2.php" method="POST" id="register" name="register">
			<fieldset>
				<legend>Personal information</legend>
				<form action="" method="" id="register" name="register">
					<label for="rollno">Roll No:</label>
					<input type="text" name="rollno" id="rollno" class="form-input" required="required" />
					<br>
					<br>

					<label for="name">Name:</label>
					<input type="text" name="name" id="sname" class="form-input" required="required" />
					<br>
					<br>

					<label for="">Gender:</label>
					<label for="male">Male:</label>
					<input type="radio" name="gender" class="form-radio" value="male" id="male" required="required" />
					<label for="female">Female:</label>
					<input type="radio" name="gender" class="form-radio" value="female" id="female" required="required" />
					<br>
					<br>

					<label for="address">Address:</label>
					<textarea name="address" id="address" class="form-input" cols="8" rows="3" required="required"></textarea>
					<br>
					<br>

					<label for="dob">Date of Birth:</label>
					<input type="date" name="dob" class="form-date" id="dob" required="required" />
					<br>
					<br>
			</fieldset>


			<fieldset>
				<legend>Academics information</legend>
					<label for="sem">Semester:</label>	
					<select name="sem" id="sem" class="form-input" required="required">
						<option value="" selected>-----</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
					<br>
					<br>

					<label for="email">Email:</label>
					<input type="email" name="email" class="form-input" required="required" />
					<br>
					<br>

					<label for="dept">Department:</label>	
					<select name="dept" id="dept" class="form-input" required="required">
						<option value="" selected>-----</option>
						<option value="co">Computer</option>
						<option value="me">Mechnical</option>
						<option value="ce">civil</option>
						<option value="ee">Electrical</option>
					</select>
					<br>
					<br>

					<label for="batch">Batch:</label>	
					<select name="batch" id="batch" class="form-input" required="required">
						<option value="" selected>-----</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					<br>
					<br>

			</fieldset>
			<input type="submit" name="submit" value="Submit" class="form-input">

		</form>
		<!--script src="js/validate.js"></script-->
	</body>
</html>
